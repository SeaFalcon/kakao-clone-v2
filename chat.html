<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.1/css/all.css"
      integrity="sha384-wxqG4glGB3nlqX0bi23nmgwCSjWIW13BdLUEYC4VIMehfbcro/ATkyDsF/AbIOVe"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- <script src="https://kit.fontawesome.com/b34467fe6f.js"></script> -->
    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>

      <header class="header">
        <div class="header__header-column">
          <div class="header__back-btn">
            <a href="index.html" class="header__back-btn">
              <i class="fas fa-arrow-left"></i>
            </a>
          </div>
          <h1 class="header__title">Best Friend</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>

    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, January 11, 2019 </span>
        <li class="incoming-message message">
          <img
            src="https://avatars1.githubusercontent.com/u/3612017?s=460&v=4"
            alt=""
            class="g-avatar message__avatar"
          />
          <div class="message__content">
            <!-- div로 하면 box-shadow 속성이 먹지 않음! -->
            <span class="message__bubble">
              Congrats I love you!
            </span>
            <span class="message__author">
              Best Friend
            </span>
          </div>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">
              Thank you see you soon!
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <img
            src="https://avatars1.githubusercontent.com/u/3612017?s=460&v=4"
            alt=""
            class="g-avatar message__avatar"
          />
          <div class="message__content">
            <!-- div로 하면 box-shadow 속성이 먹지 않음! -->
            <span class="message__bubble">
              Congrats I love you!
            </span>
            <span class="message__author">
              Best Friend
            </span>
          </div>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">
              Thank you see you soon!
            </span>
          </div>
        </li>
      </ul>
    </main>

    <!-- <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input
          type="text"
          placeholder="Send message"
          class="chat__write-input"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div> -->

    <!-- 
      기억해, HTML 에서는 아이콘이 input 다음에 있어야만 
      이런 transition 을 할 수 있는 거야 
      왜냐하면 input 이 icon 앞에 있으면
      input 에 뭔가가 발생했을 때 icon 을 숨길 수가 있거든
      나는 chat__write 중에 sibling 하나를 선택할 수 있는데
      chat__write 다음에 있는 siblings 만 선택할 수 있어
      그 전에 있는 것들은 선택할 수가 없지
      왜냐하면 css는 위에서 아래로 내려오면서 실행되니까

      .chat__write:focus ~ .chat__icon 처럼 사용할 수 있지
    -->
    <div class="chat__write-container">
      <input type="text" placeholder="Send message" class="chat__write" />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <div class="bigScreen__text">Please make your screen small!</div>
    </div>
  </body>
</html>
